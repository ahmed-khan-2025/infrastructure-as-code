{% extends "layout.html" %}
{% block content %}
<a href="{{ url_for('add_user') }}" class="btn btn-success mb-3">Add User</a>
<table class="table table-bordered table-striped">
    <thead>
        <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for id, name in users %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ name }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_user', user_id=id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('about') }}" class="btn btn-info">About</a>
{% endblock %}
